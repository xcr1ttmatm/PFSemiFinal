<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toma-toma!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="section show" id="home">
    <h1>Bienvenido!</h1>
    <p>Order type:</p>
    <label><input type="radio" name="orderType" value="Dine-In"> Dine-In</label>
    <label><input type="radio" name="orderType" value="Takeout"> Takeout</label><br>
    <p id="assignedOrder" style="font-weight: bold; margin-top: 10px;"></p>
    <div class="center-button">
      <button onclick="goToMenu()">Continue to Menu</button>
    </div>
  </div>

  <div class="section" id="menu">
    <h2>Choose a Category</h2>
    <div class="center-button">
      <button onclick="showCategory('wine')">Wine</button>
      <button onclick="showCategory('beer')">Beer</button>
      <button onclick="showCategory('cocktail')">Cocktail</button>
    </div>
  </div>

  <div class="section" id="items">
    <h2 id="categoryTitle"></h2>
    <div class="item-grid" id="itemList"></div>
    <div class="center-button">
      <button onclick="showReview()">Review Order</button>
      <button class="back-button" onclick="backToMenu()">Back to Menu</button>
    </div>
  </div>

  <div class="section" id="review">
    <h2>Review Your Order</h2>
    <div id="orderSummary"></div>
    <div class="center-button">
      <button onclick="goToCheckout()">Proceed to Checkout</button>
      <button class="back-button" onclick="backToItems()">Back</button>
    </div>
  </div>

  <div class="section" id="checkout">
    <h2>Checkout</h2>
    <p>Select a payment method:</p>
    <label><input type="radio" name="payment" value="GCash"> GCash</label>
    <label><input type="radio" name="payment" value="Card/Debit"> Card/Debit</label>
    <label><input type="radio" name="payment" value="Cash"> Cash</label>
    <div class="center-button">
      <button onclick="printSummary()">Place Order</button>
      <button class="back-button" onclick="backToReview()">Back</button>
    </div>
  </div>

  <div class="section" id="summary">
    <h2>Order Summary</h2>
    <div id="finalSummary"></div>
    <p class="final-text"><strong>Please proceed to the cashier to complete your payment and receive your order.</strong></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
